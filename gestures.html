<!DOCTYPE html>
<html lang="en">
<head>
<title>Gesture Test</title>
</head>
<body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jsu.js"></script>
<script type="text/javascript" src="gestures.js"></script>

<div id="raw-directions" ></div>
<div id="clean-directions"></div>
<input id="test" type="text" value="NE,SE,NE,SE"></input>
<div id="result">no match</div>
<button id="test_start">start test</button>
<script>
  $(app.init);
  
  var cb = function(){
    alert('triggered callback...');
  }
  // handle start button
  $("#test_start").click(function(){
    app.addTrigger($("#test").val(), cb);
  });
</script>

<style>

#clean-directions,
#raw-directions{
  width: 200px; 
  height: 100px; 
  overflow-y: hidden;
  border: 1px solid #818181;
  margin-left: auto; 
  margin-right: auto;
}
#raw-directions{
  color: grey;
}

#test{
  height: 20px;
  width: 200px; 
  display: block;
  border: 1px solid #818181;
  margin: auto;
  text-align: center;
  color: blue;
}

#result{
  height: 20px;
  width: 200px; 
  display: block;
  border: 1px solid #818181;
  margin-left: auto; 
  margin-right: auto;
  text-align: center;
  color: red;
}

button#test_start{
  display: block;
  margin: auto;
  text-align: center;
  background-color: #323232;
  color: white;
}
</style>
</body>
</html>
